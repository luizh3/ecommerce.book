<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Imports css -->
    <link rel='stylesheet' type='text/css' media='screen' href='./pages/styles/payment.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./global.css'>

    <!-- Imports Generic -->
    <script src='./components/LabelInformation.js'></script>
    <script src='./components/ButtonPrimary.js'></script>
    <script src='./components/Navbar.js'></script>
    <script src='./components/FooterPrimary.js'></script>
    <script src='./components/InputSearch.js'></script>
    <script src="./components/CardPayment.js"></script>
    <script src="./components/InputLabel.js"></script>
    <script src="./components/ButtonCheckIcon.js"></script>

    <!-- Imports Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

    <!-- Imports Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>
    <navbar-primary>
    </navbar-primary>
    <div class="content display-flex-center">
        <div class="content-center display-flex-center">
            <div class="content-address">
                <div class="title-address">    
                    Seus endereços
                </div>
                <div class="content-addrees-registers display-flex-center">
                    <div class="addrees-element">
                        <input type="radio" checked></input>
                        Irineu da silva, Rua Imaginária, 123, Bairro dos Sonhos, Cidade Ilusória, Estado dos Devaneios, CEP: 12345-678
                    </div>
                    <div class="addrees-register">
                        <i class="bi bi-plus-lg"></i>
                         Adicionar um novo endereço
                    </div>
                </div>
            </div>
            <div class="content-payment-align">
                <div class="text-payment"> Escolha a forma de pagamento </div>
                <div class="content-payment-methods display-flex-center">
                    <button-check-icon url="./resources/image/payment/card.png" text="Pagar com Cartão" selected="true"></button-check-icon>
                    <button-check-icon url="./resources/image/payment/pix.png" text="Pagar com Pix"></button-check-icon>
                    <button-check-icon url="./resources/image/payment/paypal.png" text="Pagar com Paypal"></button-check-icon>
                </div>
            </div>
            <div class="content-card display-flex-center">
                <div class="content-registered-cards">
                    <card-payment 
                    label="Padrão"
                    dateMonthYear="02/26"
                    lastnumbers="1254"
                    url="./resources/image/payment/visa.png">
                    </card-payment>
                    <card-payment 
                    dateMonthYear="05/24"
                    lastnumbers="4534"
                    url="./resources/image/payment/mastercard.png">
                    </card-payment>
                    <card-payment 
                    dateMonthYear="11/26"
                    lastnumbers="8676"
                    url="./resources/image/payment/visa.png">
                    </card-payment>
                    <card-payment 
                    dateMonthYear="12/28"
                    lastnumbers="3454"
                    url="./resources/image/payment/mastercard.png">
                    </card-payment>
                </div>
                <div class="content-not-registered-card">
                    <label class="title-card-not-register">Utilizar cartão não cadastrado</label>
                    <div class="content-input-width">
                        <input-label class="input-card-informations" text="Nome no cartão" placeholder="Ex: Irineu"></input-label>
                    </div>
                    <div class="content-input-width">
                        <input-label class="input-card-informations" text="Número do cartão" placeholder="Ex: 1234 5678 9823 3423"></input-label>
                    </div>
                    <div class="content-input-date">
                        <div class="content-input-date-width">
                            <input-label class="input-card-informations" type="number" text="Ano de expiração" placeholder="Ex: 26"></input-label>
                        </div>
                        <div class="content-input-date-width">
                            <input-label class="input-card-informations" type="number" text="Mês de expiração" placeholder="Ex: 06"></input-label>
                        </div>
                    </div>
                    <div class="content-input-width">
                        <input-label class="input-card-informations" text="Código de segurança (CVV)" placeholder="Ex: 123"></input-label>
                    </div>
                </div>
            </div>
            <div class="content-buttons">
                <div class="content-button">
                    <button-primary id="button-confirm" text="Voltar para o carrinho" style-type="OUTLINE"></button-primary>
                </div>
                <div class="content-button">
                    <button-primary id="button-cancel" text="Confirmar pagamento"></button-primary>
                </div>
            </div>
        </div>
    </div>
    <footer-primary>
    </footer-primary>
</body>
</html>
